<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
  <script type="text/javascript" src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>	
  <script type="text/javascript" src="http://code.createjs.com/soundjs-0.4.0.min.js"></script>	
  
  
  
  <!-- include source files here... -->
  <script type="text/javascript" src="../src/Configuration.js"></script>
  <script type="text/javascript" src="../src/Gem.js"></script>
  <script type="text/javascript" src="../src/GemContainer.js"></script>
  <script type="text/javascript" src="../src/Title.js"></script> 
  <script type="text/javascript" src="../src/World.js"></script> 
  <script type="text/javascript" src="../src/Sounds.js"></script>
  <script type="text/javascript" src="../src/Layers.js"></script>
  <script type="text/javascript" src="../src/MainController.js"></script> 

  <!-- include spec files here... -->
  <script type="text/javascript" src="src/FakeQueue.js"></script>
  <script type="text/javascript" src="src/FakeContainer.js"></script>
  <script type="text/javascript" src="spec/GemSpec.js"></script>
  <script type="text/javascript" src="spec/GemContainerSpec.js"></script>
  <script type="text/javascript" src="spec/WorldSpec.js"></script>
  <script type="text/javascript" src="spec/TitleSpec.js"></script>
  <script type="text/javascript" src="spec/MainControllerSpec.js"></script>
  

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
